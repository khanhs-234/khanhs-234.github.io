<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khanh — links</title>
  <meta name="description" content="Link-in-bio phong cách liquid glass của Khanh: Instagram, Facebook, GitHub, LinkedIn, Pexels, YouTube." />
  <meta name="theme-color" content="#f3f4f6" />
  <meta property="og:title" content="Khanh — links" />
  <meta property="og:description" content="Tất cả liên kết của tôi ở một nơi." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://raw.githubusercontent.com/khanhs-234/khanhs-234.github.io/main/og-image.jpg" />
  <meta property="og:url" content="https://khanhs-234.github.io" />
  <style>
    :root{
      /* Light + liquid glass */
      --bg:#f9fafb;
      --text:#111827;
      --muted:#6b7280;

      /* Kính trong hơn */
      --panel-bg-1: rgba(255,255,255,.55);
      --panel-bg-2: rgba(255,255,255,.25);
      --panel-brd: rgba(255,255,255,.40);
      --panel-brd-top: rgba(255,255,255,.70);
      --panel-brd-left: rgba(255,255,255,.60);

      --row-bg: rgba(255,255,255,.35);
      --row-brd: rgba(255,255,255,.45);
      --row-brd-top: rgba(255,255,255,.70);
      --row-brd-left: rgba(255,255,255,.60);

      --radius:20px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.6 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background:var(--bg);
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    /* ===== NỀN ĐỘNG (Aurora + blobs) ===== */
    .aurora{
      position:fixed; inset:-35%;
      z-index:-2; pointer-events:none;
      background: conic-gradient(
        from 0deg at 50% 50%,
        #ff8ccf, #8cc8ff, #9bffa6, #ffdd8c, #ff8ccf
      );
      filter: blur(80px) saturate(140%);
      opacity:.28;
      animation: spin 48s linear infinite;
      transform-origin: 50% 50%;
    }

    .blob{position:fixed; filter:blur(52px); opacity:.38; z-index:-1;}
    .b1{width:520px; height:520px; left:-120px; top:-120px;
        background: radial-gradient(closest-side, #ffd1e8, transparent 70%);}
    .b2{width:560px; height:560px; right:-160px; top:20vh;
        background: radial-gradient(closest-side, #cfe3ff, transparent 70%);}
    .b3{width:480px; height:480px; left:22vw; bottom:-180px;
        background: radial-gradient(closest-side, #c9f4e3, transparent 70%);}

    @media (prefers-reduced-motion:no-preference){
      .blob{animation: float 18s ease-in-out infinite alternate}
      .b2{animation-duration: 22s}
      .b3{animation-duration: 26s}
      @keyframes float{from{transform:translateY(-12px)} to{transform:translateY(12px)}}
      @keyframes spin{to{transform:rotate(360deg)}}
    }

    .wrap{min-height:100%; display:grid; place-items:center; padding:32px}

    /* ===== Panel kính ===== */
    .panel{
      width:min(760px,96vw);
      border-radius:28px;
      position:relative;
      padding:22px;
      background: linear-gradient(135deg, var(--panel-bg-1), var(--panel-bg-2));
      border:1px solid var(--panel-brd);
      border-top:1px solid var(--panel-brd-top);
      border-left:1px solid var(--panel-brd-left);
      box-shadow: 0 20px 40px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.5);
      backdrop-filter: blur(18px) saturate(140%);
      -webkit-backdrop-filter: blur(18px) saturate(140%);
      overflow:hidden;
    }
    .panel:after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(1200px 300px at -10% -20%, rgba(255,255,255,.35), transparent 60%),
                  radial-gradient(800px 300px at 110% 120%, rgba(255,255,255,.20), transparent 60%);
      pointer-events:none;
      mix-blend-mode: screen;
    }

    .header{display:flex; gap:18px; align-items:center; padding:8px 10px 18px}
    .avatar{width:120px; height:120px; border-radius:22px; overflow:hidden; flex:0 0 auto;
      border:1px solid rgba(255,255,255,.6); box-shadow: 0 10px 26px rgba(0,0,0,.08)}
    .avatar img{width:100%; height:100%; object-fit:cover; display:block}
    .title{font-weight:800; font-size: clamp(20px, 4vw, 28px); letter-spacing:.2px}
    .subtitle{color:var(--muted); margin-top:4px}

    .list{
      margin-top:10px;
      background: rgba(255,255,255,.30);
      border:1px solid rgba(255,255,255,.50);
      border-radius:22px; padding:8px;
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
    }

    .row{
      display:flex; align-items:center; gap:14px; padding:16px 16px; border-radius:18px;
      background: var(--row-bg);
      border:1px solid var(--row-brd);
      border-top:1px solid var(--row-brd-top);
      border-left:1px solid var(--row-brd-left);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.5), 0 8px 20px rgba(0,0,0,.08);
      backdrop-filter: blur(12px) saturate(140%);
      -webkit-backdrop-filter: blur(12px) saturate(140%);
    }
    .row + .row{ margin-top:10px }
    .badge{font-weight:800; text-transform:lowercase; font-size:20px; letter-spacing:.3px}

    .brand{display:flex; align-items:center; gap:12px}
    .logo{width:28px; height:28px; display:inline-grid; place-items:center; color:#111827}
    .logo svg{width:22px; height:22px; display:block}

    /* ===== CTAs + Glow hover ===== */
    .cta{
      position: relative;
      margin-left:auto; padding:10px 14px; border-radius:12px;
      font-weight:700; font-size:14px; letter-spacing:.3px;
      color:#fff; text-decoration:none; box-shadow: 0 6px 16px rgba(0,0,0,.12);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      filter: saturate(110%);
      z-index:0; overflow:hidden;
    }
    .cta:hover{ transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0,0,0,.14) }
    .cta:focus-visible{ outline:2px solid rgba(17,24,39,.6); outline-offset:3px; border-radius:12px }

    /* Pseudo-element làm quầng sáng sau nút */
    .cta::before{
      content:"";
      position:absolute; inset:-30%;
      border-radius:inherit;
      opacity:0; transform: scale(1);
      transition: opacity .25s ease, transform .25s ease;
      z-index:-1;
      /* Mặc định glow trắng mềm (sẽ override theo brand bên dưới) */
      background: radial-gradient(circle at center, rgba(255,255,255,.65), rgba(255,255,255,0) 70%);
    }
    .cta:hover::before{ opacity:1; transform: scale(1.2) }

    /* ===== Nút thương hiệu + glow đồng màu ===== */
    .ig-btn{background: radial-gradient(circle at 30% 30%, #ffb94d, #ff4fa2 55%, #7b61ff)}
    .ig-btn::before{
      background: radial-gradient(circle at center, rgba(255,79,162,.55), rgba(123,97,255,.00) 70%);
    }

    .threads-btn{background:#0a0a0a}
    .threads-btn::before{
      background: radial-gradient(circle at center, rgba(255,255,255,.35), rgba(0,0,0,0) 70%);
    }

    .fb-btn{background:#1778F2}
    .fb-btn::before{
      background: radial-gradient(circle at center, rgba(23,120,242,.45), rgba(23,120,242,0) 70%);
    }

    .gh-btn{background:#111827}
    .gh-btn::before{
      background: radial-gradient(circle at center, rgba(17,24,39,.4), rgba(17,24,39,0) 70%);
    }

    .in-btn{background:#0A66C2}
    .in-btn::before{
      background: radial-gradient(circle at center, rgba(10,102,194,.45), rgba(10,102,194,0) 70%);
    }

    .px-btn{background:#05A081}
    .px-btn::before{
      background: radial-gradient(circle at center, rgba(5,160,129,.45), rgba(5,160,129,0) 70%);
    }

    .yt-btn{background:#FF0000}
    .yt-btn::before{
      background: radial-gradient(circle at center, rgba(255,0,0,.45), rgba(255,0,0,0) 70%);
    }

    .foot{display:flex; justify-content:space-between; align-items:center; color:var(--muted); padding:14px 6px 2px; font-size:13px}

    @media (max-width:520px){
      .header{flex-direction:column; text-align:center}
      .avatar{width:108px; height:108px; border-radius:20px}
      .cta{padding:9px 12px}
    }
  </style>
</head>
