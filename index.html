<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khanh — links</title>
  <meta name="description" content="Link-in-bio phong cách liquid glass của Khanh: Instagram, Facebook, GitHub, LinkedIn, Pexels." />
  <meta name="theme-color" content="#0f172a" />
  <meta property="og:title" content="Khanh — links" />
  <meta property="og:description" content="Tất cả liên kết của tôi ở một nơi." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://raw.githubusercontent.com/khanhs-234/khanhs-234.github.io/main/og-image.jpg" />
  <meta property="og:url" content="https://khanhs-234.github.io" />
  <style>
    :root{
      --bg:#0b0f1c;
      --glass:rgba(255,255,255,.08);
      --glass-brd:rgba(255,255,255,.22);
      --text:#e7e9ee;
      --muted:#a6b0c2;
      --radius:20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font: 16px/1.6 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--text); background: var(--bg); overflow-x:hidden; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility}

    .blob{position:fixed; filter:blur(40px); opacity:.55; z-index:-1;}
    .b1{width:520px; height:520px; left:-120px; top:-120px; background: radial-gradient(closest-side, #ff80bf, transparent 70%);} 
    .b2{width:560px; height:560px; right:-160px; top:20vh; background: radial-gradient(closest-side, #60a5fa, transparent 70%);} 
    .b3{width:480px; height:480px; left:20vw; bottom:-180px; background: radial-gradient(closest-side, #34d399, transparent 70%);} 
    @media (prefers-reduced-motion:no-preference){
      .blob{animation: float 18s ease-in-out infinite alternate}
      .b2{animation-duration: 22s}
      .b3{animation-duration: 26s}
      @keyframes float{from{transform:translateY(-12px)} to{transform:translateY(12px)}}
    }

    .wrap{min-height:100%; display:grid; place-items:center; padding:32px}

    .panel{
      width:min(760px,96vw); border-radius:28px; position:relative; padding:22px; 
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.12);
      backdrop-filter: blur(18px) saturate(120%);
      -webkit-backdrop-filter: blur(18px) saturate(120%);
    }

    .header{display:flex; gap:18px; align-items:center; padding:8px 10px 18px}
    .avatar{width:120px; height:120px; border-radius:22px; overflow:hidden; flex:0 0 auto; border:1px solid rgba(255,255,255,.24); box-shadow: 0 12px 30px rgba(0,0,0,.35)}
    .avatar img{width:100%; height:100%; object-fit:cover; display:block}
    .title{font-weight:800; font-size: clamp(20px, 4vw, 28px); letter-spacing:.2px}
    .subtitle{color:var(--muted); margin-top:4px}

    .list{margin-top:10px; background: rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.16); border-radius:22px; padding:8px}

    .row{display:flex; align-items:center; gap:14px; padding:16px 16px; border-radius:18px; background: var(--glass); border:1px solid var(--glass-brd); box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 8px 20px rgba(0,0,0,.25)}
    .row + .row{ margin-top:10px }
    .badge{font-weight:800; text-transform:lowercase; font-size:20px; letter-spacing:.3px}

    .cta{margin-left:auto; padding:10px 14px; border-radius:12px; font-weight:700; font-size:14px; letter-spacing:.3px; color:#fff; text-decoration:none; box-shadow: 0 6px 18px rgba(0,0,0,.25)}
    .cta:hover{ transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0,0,0,.3) }

    .brand{display:flex; align-items:center; gap:12px}
    .logo{width:28px; height:28px; display:inline-grid; place-items:center}
    .logo svg{width:22px; height:22px; display:block}

    .ig-btn{background: radial-gradient(circle at 30% 30%, #ffda6b, #ff4fa2 55%, #7b61ff)}
    .fb-btn{background:#1778F2}
    .gh-btn{background:#111827}
    .in-btn{background:#0A66C2}
    .px-btn{background:#05A081}

    .foot{display:flex; justify-content:space-between; align-items:center; color:var(--muted); padding:14px 6px 2px; font-size:13px}

    @media (max-width:520px){
      .header{flex-direction:column; text-align:center}
      .avatar{width:108px; height:108px; border-radius:20px}
      .cta{padding:9px 12px}
    }
  </style>
</head>
<body>
  <div class="b1 blob"></div>
  <div class="b2 blob"></div>
  <div class="b3 blob"></div>

  <div class="wrap">
    <div class="panel" role="main" aria-label="Khanh links">
      <header class="header">
        <div class="avatar"><img src="https://avatars.githubusercontent.com/khanhs-234?v=1" alt="Ảnh đại diện của Khanh"></div>
        <div>
          <div class="title">Khanh</div>
          <div class="subtitle">Photographer • Developer — Link hub</div>
        </div>
      </header>

      <section class="list" aria-label="Danh sách liên kết">
        <!-- Instagram -->
        <div class="row">
          <div class="brand">
            <span class="logo" aria-hidden="true">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="5"/>
                <path d="M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"/>
                <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor" stroke="none"/>
              </svg>
            </span>
            <span class="badge">instagram</span>
          </div>
          <a class="cta ig-btn" href="https://www.instagram.com/khanhs_x_0/" target="_blank" rel="noopener">Visit</a>
        </div>

        <!-- Facebook -->
        <div class="row">
          <div class="brand">
            <span class="logo" aria-hidden="true">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                <path d="M13 3h4a1 1 0 0 1 1 1v3h-3a2 2 0 0 0-2 2v3h5l-1 4h-4v8h-4v-8H6v-4h3V9a6 6 0 0 1 6-6z"/>
              </svg>
            </span>
            <span class="badge">facebook</span>

          <a class="cta fb-btn" href="https://www.facebook.com/profile.php?id=61575844238772" target="_blank" rel="noopener">Visit</a>
        </div>

        <!-- GitHub (simple-icons path, cân giữa, không bị lẹm) -->
        <div class="row">
          <div class="brand">

              <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">

              </svg>
            </span>
            <span class="badge">github</span>
          </div>
          <a class="cta gh-btn" href="https://github.com/khanhs-234" target="_blank" rel="noopener">Visit</a>
        </div>

        <!-- LinkedIn -->
        <div class="row">
          <div class="brand">
            <span class="logo" aria-hidden="true">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                <path d="M4.98 3.5A2.5 2.5 0 1 0 5 8.5a2.5 2.5 0 0 0-.02-5zM3 9h4v12H3zM9 9h4v1.9c.57-1.07 2.04-2.2 3.92-2.2 3.77 0 4.48 2.48 4.48 5.7V21h-4v-5.3c0-1.26-.02-2.87-1.75-2.87-1.75 0-2.02 1.37-2.02 2.78V21H9z"/>
              </svg>
            </span>
            <span class="badge">linkedin</span>
          </div>
          <a class="cta in-btn" href="https://www.linkedin.com/in/khanhs-234x" target="_blank" rel="noopener">Visit</a>
        </div>

        <!-- Pexels -->
        <div class="row">
          <div class="brand">
            <span class="logo" aria-hidden="true">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                <path d="M7 4h7a6 6 0 1 1 0 12H9v4H7zm7 10a4 4 0 0 0 0-8H9v8z"/>
              </svg>
            </span>
            <span class="badge">pexels</span>
          </div>
          <a class="cta px-btn" href="https://www.pexels.com/vi-vn/@le-d-c-khanh-701416308/" target="_blank" rel="noopener">Visit</a>
        </div>
      </section>

      <footer class="foot">
        <span>© <span id="year"></span> Khanh</span>
      </footer>
    </div>
  </div>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
